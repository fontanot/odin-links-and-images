<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links and Images</title>
</head>
<body>
    <h1>homepage</h1>
    <!-- use <a (anchor) to create a link "<a href=""></a>-->
    <!-- use the href attribute to indicate the link-->
    <!-- the following is an absolute link-->
    <p>to know more about the odin project</p>
    <a href="https://www.theodinproject.com/about">click here!</a>

    <!-- use ./ to reference a file to a relative directory-->
    <a href="./pages/about.html">About</a>

    <!-- <img> element to refer to images-->
    <!-- use de src attribute to source and refer to an image-->
    <img src="./images/dog.jpg" alt="a cute little dog">

    <!-- the alt attribute is used to describe an image and is
    helpful to screen readers to describe what the image is to 
    visually impaired users-->
    <!-- in case that the image doesn't load properly the atl
    attribute will show its description-->
    <img src="https://www.theodinproject.com/mstile-310x310.png" 
    alt="The Odin Project Logo">
    <p>check this link to images 
        <a href="./pages/images.html">here</a></p>

    <!--Links and Images are fundamentally different from those
    elements in that they deal with external resources. Links
    point the user to a different HTML document, and images pull
    another resource into the page.-->
    <!--Links are created with the <a> element (anchor)-->
</body>
</html>
